<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ground</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="floor" src="img/TexturesCom_Grass0097_3_M.jpg">
            <img id="clear-sunny-sky" src="img/HdrSkyCloudy004_JPG_2K.jpg">
            <img id="sky" src="img/TexturesCom_Skies0368_2_S.png">
        </a-assets>

        <a-sky src="#clear-sunny-sky"></a-sky>

        <a-cloud src="#sky" rotation="0 64 0"></a-cloud>
        <a-plane material="color : #999999;
                           src:#floor;
                           repeat: 500 500;
                           normal-texture-repeat:500 500"

                 rotation="-90 0 0"
                 scale="2000 2000 1"></a-plane>
        </a-plane>
    </a-scene>
</body>
</html>
